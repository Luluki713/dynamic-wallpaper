<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>动态壁纸轮播 - 高级版</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: #000;
  }
  #slideshow {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
  }
  .slide {
    position: absolute;
    width: 100%; height: 100%;
    background-size: cover;
    background-position: center;
    opacity: 0;
    transform: scale(1);
    transition: opacity 2s ease-in-out, transform 20s ease-in-out;
  }
  .active {
    opacity: 1;
    transform: scale(1.05);
  }
  /* 可选手动控制按钮 */
  #controls {
    position: fixed;
    bottom: 20px; right: 20px;
    z-index: 10;
    display: flex;
    gap: 10px;
  }
  button {
    padding: 10px 15px;
    font-size: 16px;
    cursor: pointer;
    background: rgba(255,255,255,0.7);
    border: none;
    border-radius: 5px;
  }
</style>
</head>
<body>

<div id="slideshow"></div>

<div id="controls">
  <button onclick="prevSlide()">◀ 上一张</button>
  <button onclick="nextSlide()">下一张 ▶</button>
</div>

<script>
const slideCount = 5;           // 预加载图片数量
const intervalTime = 10000;      // 自动切换间隔(ms)
let current = 0;

const slideshow = document.getElementById('slideshow');
const slides = [];

// 创建并预加载图片
for (let i = 0; i < slideCount; i++) {
  const div = document.createElement('div');
  div.className = 'slide';
  div.style.backgroundImage = `url('https://picsum.photos/1920/1080?random=${Date.now()+i}')`;
  slideshow.appendChild(div);
  slides.push(div);
}

// 显示第一张
slides[current].classList.add('active');

function showSlide(index) {
  slides.forEach((slide, i) => {
    slide.classList.toggle('active', i === index);
    if(i === index) {
      // 切换时刷新图片，保证随机性
      slide.style.backgroundImage = `url('https://picsum.photos/1920/1080?random=${Date.now()}')`;
    }
  });
}

function nextSlide() {
  current = (current + 1) % slides.length;
  showSlide(current);
}

function prevSlide() {
  current = (current - 1 + slides.length) % slides.length;
  showSlide(current);
}

// 自动轮播
setInterval(nextSlide, intervalTime);

</script>
</body>
</html>
