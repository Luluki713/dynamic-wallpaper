<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>iPad 全屏动漫动态壁纸</title>

<!-- iOS Web App 全屏 -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: #000;
  }
  #wallpaper {
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    transition: background-image 1.5s ease-in-out;
  }
</style>
</head>
<body>
<div id="wallpaper"></div>

<script>
// 动漫图片数组（可以自行替换为其他可访问高清动漫图片URL）
const animeImages = [
  'https://i.imgur.com/6Q2ZfZl.jpg',
  'https://i.imgur.com/1s4hR6M.jpg',
  'https://i.imgur.com/1jR9kJp.jpg',
  'https://i.imgur.com/Oz9tRwl.jpg',
  'https://i.imgur.com/f4Jp7t0.jpg'
];

const wallpaper = document.getElementById('wallpaper');
const intervalTime = 10000; // 每10秒切换

function changeWallpaper() {
  const randIndex = Math.floor(Math.random() * animeImages.length);
  wallpaper.style.backgroundImage = `url('${animeImages[randIndex]}')`;
}

// 初始化显示第一张
changeWallpaper();

// 自动轮播
setInterval(changeWallpaper, intervalTime);
</script>
</body>
</html>
